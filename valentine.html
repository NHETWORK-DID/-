    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    
    @keyframes wiggle {
      0%, 100% { transform: rotate(-3deg); }
      50% { transform: rotate(3deg); }
    }
    
    @keyframes bounce-in {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); opacity: 1; }
    }
    
    @keyframes confetti-fall {
      0% { transform: translateY(-100%) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }
    
    .float { animation: float 3s ease-in-out infinite; }
    .heartbeat { animation: heartbeat 1s ease-in-out infinite; }
    .wiggle { animation: wiggle 0.5s ease-in-out infinite; }
    .bounce-in { animation: bounce-in 0.5s ease-out forwards; }
    
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      top: -10px;
      animation: confetti-fall 3s linear forwards;
    }
    
    .btn-yes {
      transition: all 0.3s ease;
    }
    
    .btn-yes:hover {
      transform: scale(1.1);

    }
    
    .btn-no {

  <script>
    const defaultConfig = {
      main_question: "Will you be my Valentine?",

    };

    const catMessages = [
      "Purrrlease? ğŸ¥º",

      "I'll be heartbroken forever... ğŸ’”",

      "I'll share my FAVORITE cardboard box! The one I sleep in! ğŸ“¦",

      "You're breaking my nine hearts! One for each life! ğŸ’”ğŸ’”ğŸ’”",
      "I'll bring you PREMIUM mice, not those cheap field mice! ğŸ­",
      "The other cats are laughing at me... PLEASE! ğŸ˜­",
      "I haven't eaten in minutes because of the stress! MINUTES! ğŸ¥º",
      "I'll do that cute head tilt thing! *tilts head* ï¿½ï¿½ï¿½ï¿½",
      "You know what? I'm not crying. YOU'RE CRYING! ğŸ˜­ğŸ˜­ğŸ˜­",
      "I've been here so long my paws are getting tired... ğŸ˜¢",
      "FINE! You can name all my future kittens! ğŸ±",
      "I'm running out of cat puns... this is se-rious meow! ğŸ˜­",
      "At this point I'm just impressed by your resistance... BUT STILL! ğŸ¥º",

    ];

    const noBtn = document.getElementById('no-btn');
    const yesBtn = document.getElementById('yes-btn');
    const catMessage = document.getElementById('cat-message');
    const attemptText = document.getElementById('attempt-text');
    const successScreen = document.getElementById('success-screen');
    const catContainer = document.getElementById('cat-container');
    const catMouth = document.getElementById('cat-mouth');
    const speechBubble = document.getElementById('speech-bubble');
    const mainQuestion = document.getElementById('main-question');
    const recipientDisplay = document.getElementById('recipient-display');

    function updateUI() {
      mainQuestion.textContent = config.main_question || defaultConfig.main_question;
      
      if (config.recipient_name && config.recipient_name.trim()) {
        recipientDisplay.textContent = `Hey ${config.recipient_name}! ğŸ’«`;
      } else {
        recipientDisplay.textContent = "Hey there! ğŸ’«";
      }
    }

    function shrinkNoButton() {
      const currentSize = parseFloat(noBtn.style.transform?.match(/scale\(([\d.]+)\)/)?.[1] || 1);
      const newSize = Math.max(0.3, currentSize - 0.1);
      noBtn.style.transform = `scale(${newSize})`;
    }

    function makeCatSad() {
      catMouth.setAttribute('d', 'M120,126 Q115,122 110,124 M120,126 Q125,122 130,124');
      catContainer.classList.remove('float');
      catContainer.classList.add('wiggle');
    }

    function makeCatHappy() {
      catMouth.setAttribute('d', 'M120,126 Q115,131 110,129 M120,126 Q125,131 130,129');
      catContainer.classList.remove('wiggle');
      catContainer.classList.add('float');
    }

    function createConfetti() {
      const colors = ['#ec4899', '#f472b6', '#fb7185', '#fda4af', '#fecdd3', '#fbbf24', '#a855f7'];
      for (let i = 0; i < 50; i++) {
        setTimeout(() => {
          const confetti = document.createElement('div');
          confetti.className = 'confetti';
          confetti.style.left = Math.random() * 100 + 'vw';
          confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
          confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
          confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
          document.body.appendChild(confetti);
          
          setTimeout(() => confetti.remove(), 4000);
        }, i * 50);
      }
    }

    noBtn.addEventListener('click', () => {
      noCount++;
      
      const messageIndex = Math.min(noCount - 1, catMessages.length - 1);
      catMessage.textContent = catMessages[messageIndex];
      
      shrinkNoButton();
      makeCatSad();
      
      speechBubble.classList.add('wiggle');
      setTimeout(() => speechBubble.classList.remove('wiggle'), 500);
      
      yesBtn.style.transform = `scale(${1 + noCount * 0.05})`;
      
      if (noCount >= 5) {
        const colors = ['linear-gradient(135deg, #e85d8a 0%, #d84673 100%)', 'linear-gradient(135deg, #d84673 0%, #c73866 100%)', 'linear-gradient(135deg, #e85d8a 0%, #c73866 100%)'];
        yesBtn.style.background = colors[noCount % colors.length];
      }
    });

    yesBtn.addEventListener('click', () => {
      makeCatHappy();
      successScreen.classList.remove('hidden');
      createConfetti();
    });

    async function onConfigChange(newConfig) {
      config = { ...defaultConfig, ...newConfig };
      updateUI();
    }

    function mapToCapabilities(cfg) {
      return {
        recolorables: [
          {
            get: () => cfg.primary_color || defaultConfig.primary_color,
            set: (value) => {
              cfg.primary_color = value;
              window.elementSdk.setConfig({ primary_color: value });
            }
          },
          {
            get: () => cfg.secondary_color || defaultConfig.secondary_color,
            set: (value) => {
              cfg.secondary_color = value;
              window.elementSdk.setConfig({ secondary_color: value });
            }
          },
          {
            get: () => cfg.text_color || defaultConfig.text_color,
            set: (value) => {
              cfg.text_color = value;
              window.elementSdk.setConfig({ text_color: value });
            }

            get: () => cfg.accent_color || defaultConfig.accent_color,

              window.elementSdk.setConfig({ accent_color: value });
            }
          },

            get: () => cfg.button_color || defaultConfig.button_color,
            set: (value) => {
              cfg.button_color = value;
              window.elementSdk.setConfig({ button_color: value });
            }
          }
        ],
        borderables: [],
        fontEditable: undefined,
        fontSizeable: undefined
      };
    }

    function mapToEditPanelValues(cfg) {
      return new Map([
        ["main_question", cfg.main_question || defaultConfig.main_question],
        ["recipient_name", cfg.recipient_name || defaultConfig.recipient_name]
      ]);
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
    }
